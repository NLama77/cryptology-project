<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigenère Cipher Encryptor</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
      
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="Vigenere_encryption.html"
              >Vigenère Encryptor</a
            >
            <a class="nav-link" href="Vigenere_decryption.html"
              >Vigenère Decryptor</a
            >
            <a class="nav-link" href="columnar_encryption.html"
              >Columnar Encryptor</a
            >
            <a class="nav-link" href="columnar_decryption.html"
              >Columnar Decryptor</a
            >
            <a class="nav-link" href="running_key_cipher.html">Running Key</a>

          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Vigenère Cipher Encryptor</h1>
      <div class="input-container">
        <label for="keyword">Keyword:</label>
        <div
          class="error-message"
          style="color: red"
          id="keyword-error-message"
        ></div>

        <input type="text" id="keyword" placeholder="Enter keyword" />
      </div>
      <div class="input-container">
        <label for="plain-text">Plain Text:</label>
        <div
          class="error-message"
          style="color: red"
          id="keyword-error-message"
        ></div>
        <textarea
          id="plain-text"
          rows="5"
          placeholder="Enter plain text"
        ></textarea>
      </div>
      <div class="input-container">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="iocCalculatoPlain()">Index of Coincidence</button>
      </div>
      <div class="output-container">
        <label for="ioc-text">index of coincidence:</label>
        <textarea id="ioc-text" rows="1" readonly></textarea>

        <label for="cipher-text">Encrypted Text:</label>
        <textarea id="cipher-text" rows="5" readonly></textarea>
      </div>
      <div class="input-container">
        <button onclick="plainTextFrequency()">Plain Text Frequencies</button>
        <button onclick="cipherTextFrequency()">Cipher Text Frequencies</button>
      </div>
    </div>
    <div>
      <div class="chart-container">
        <h4 id="chart-container-plaintext-outside" style="display: none;">Plain Text Frequencies</h4>
        <div id="chart-container-plaintext"></div>
      </div>
      <div class="chart-container">
        <h4 id="chart-container-ciphertext-outside" style="display: none;">Cipher Text Frequencies</h4>
        <div id="chart-container-ciphertext" class="chart-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </body>
</html>
